<ion-menu [content]="content" class="sideMenuMainContent">
  <ion-header>
    <ion-toolbar class="sideMenuMainTitle">
      <!-- <ion-title>Menu</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="sideMenuMain">
        <div class="sidemenuIcons">
          <i class="{{p.image + ' kowoIconFamily'}}"></i>
        </div>
        <p [innerHtml]="p.title" class="menuItemTitle"></p>

      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
