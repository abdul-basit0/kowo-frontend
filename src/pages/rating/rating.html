<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <span class="notificationBubble">0</span>
          <img src="assets/image/logo.png" alt="main-icon" class="sideBarIc">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="topDetails">
    <h2>Manage Rating</h2>
  </div>

  <div class="ratingInfo">
    <h3>Blocked Users</h3>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="blockedUsers">
            <p>Abdul Basit</p>
            <span (click)="openUnblockPopUp()">Unblock</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h3>Preferred Users</h3>
    <ion-grid>
      <ion-row>
        <ion-col col-md-12>
          <div class="preferredUsers">
            <p class="notFound">No Preferred User yet!</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
