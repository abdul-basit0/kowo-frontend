

<ion-header>
  <ion-navbar> <!-- color = "red"-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

    <ion-content padding>
        <div class="content content--smaller flex flex--column justify--center">
          <div class="registerLogo"><img src="assets/image/logo.png" alt="main-icon"></div>
            <h2 align="center"> Register</h2>
            <div class="steps-container">
              <div class="steps flex justify--center">
                  <div class="steps__bullet"></div>
                  <div class="steps__bullet"></div>
                  <div class="steps__bullet"></div>
                  <div class="steps__bullet active"></div>
              </div>
            </div>
            <!-- <form> -->

              <ion-grid>

                <ion-row radio-group class="preferenceRadioButton" [(ngModel)]="carPreference" (ionChange)="checkPref()">
                  <ion-col col-auto>

                    <ion-item>
                      <ion-label>My Own Car</ion-label>
                      <ion-radio item-left value="myOwnCar" checked></ion-radio>

                    </ion-item>
                    <ion-item>
                      <ion-label>Company Car</ion-label>
                      <ion-radio item-left value="companyCar"></ion-radio>
                    </ion-item>
                    <ion-item>
                      <ion-label>I don't have a car</ion-label>
                      <ion-radio item-left value="noCar"></ion-radio>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <div *ngIf="showCarProperties">
                  <ion-row>
                    <ion-col col-md-12>
                      <ion-input type="text" value="" placeholder="Car Name"></ion-input>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col col-md-12>
                      <ion-input type="text" value="" placeholder="Model Number"></ion-input>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col col-md-12>
                      <ion-input type="text" value="" placeholder="Plate Number"></ion-input>
                    </ion-col>
                  </ion-row>
                </div>


                <ion-row>
                  <ion-col col-12 class="buttonValidate">

                          <button ion-button type="submit" block>validate</button>

                  </ion-col>
                </ion-row>

              </ion-grid>



    <!-- </form> -->

          </div>



          </ion-content>
