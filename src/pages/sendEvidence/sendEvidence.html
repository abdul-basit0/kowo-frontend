<ion-header>
  <ion-navbar> <!-- color = "red"-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="topDetails">
    <i class="icon-send-evidence kowoIconFamily"></i>
    <p>Send Evidence</p>
    <form class="sendEvidenceForm">

      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <label>Planned For</label>
            <select class="dropDownMen">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="dl">Dutch</option>
            </select>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <label>Cancellation Evidence</label>
            <select class="dropDownMen">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="dl">Dutch</option>
            </select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <div class="galleryOpener">

            </div>
          </ion-col>
          <ion-col col-6>
            <div class="cameraOpener">
              
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </form>

  </div>

</ion-content>
