<ion-header>
  <ion-navbar>
    <!-- color = "red"-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--<form>-->

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h2 class="flex align--center justify--center">
                      <i class="icon-driver kowoIconFamily"></i>
                      <span>Driver</span>
              </h2>
        </ion-col>
      </ion-row>
      <ion-row class="weekDay">



        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Mon" value="Mon"/>
                          <span class="checkSpan">M</span>
                        </label>
        </ion-col>
        <span class="spacer"></span>

        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Tue" value="Tue"/>
                          <span class="checkSpan">T</span>
                        </label>
        </ion-col>

        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Wed" value="Wed"/>
                          <span class="checkSpan">W</span>
                        </label>
        </ion-col>

        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Thu" value="Thu"/>
                          <span class="checkSpan">T</span>
                        </label>
        </ion-col>

        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Fri" value="Fri"/>
                          <span class="checkSpan">F</span>
                        </label>
        </ion-col>

        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Sat" value="Sat"/>
                          <span class="checkSpan">S</span>
                        </label>
        </ion-col>
        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Sun" value="Sun"/>
                          <span class="checkSpan">S</span>
                        </label>
        </ion-col>



      </ion-row>
      <ion-row>
        <ion-col col-2>
          <button ion-button (click)="getCurrLocation()">getCurrPosition</button>
        </ion-col>
        <ion-col col-4>
          <ion-input type="text" [(ngModel)]="position" placeholder="Position"></ion-input>
        </ion-col>
        <ion-col col-2>
          <button ion-button (click)="getAddress()">getAddress</button>
        </ion-col>
        <ion-col col-4>
          <ion-input type="text" [(ngModel)]="address" placeholder="Address"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>

          <select class="dropDownMen">
                      <option value="en">English</option>
                      <option value="fr">French</option>
                      <option value="dl">Dutch</option>

                    </select>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>

          <ion-input type="email" value="" placeholder="Pro Email Address"></ion-input>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>

          <ion-input type="text" placeholder="First Name"></ion-input>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>

          <ion-input type="text" placeholder="Last Name"></ion-input>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>

          <ion-input type="text" placeholder="Phone Number"></ion-input>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 class="buttonValidate">

          <button ion-button type="submit" block>validate</button>

        </ion-col>
      </ion-row>

    </ion-grid>



  <!--</form>-->





</ion-content>
