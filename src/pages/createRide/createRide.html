<ion-header>
  <ion-navbar>
    <!-- color = "red"-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--<form>-->

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h2 class="flex align--center justify--center">
                      <i class="icon-driver kowoIconFamily"></i>
                      <span>Driver</span>
              </h2>
        </ion-col>
      </ion-row>
      <ion-row class="weekDay">



        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Mon" value="Mon"/>
                          <span class="checkSpan">M</span>
                        </label>
        </ion-col>
        <span class="spacer"></span>

        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Tue" value="Tue"/>
                          <span class="checkSpan">T</span>
                        </label>
        </ion-col>

        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Wed" value="Wed"/>
                          <span class="checkSpan">W</span>
                        </label>
        </ion-col>

        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Thu" value="Thu"/>
                          <span class="checkSpan">T</span>
                        </label>
        </ion-col>

        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Fri" value="Fri"/>
                          <span class="checkSpan">F</span>
                        </label>
        </ion-col>

        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Sat" value="Sat"/>
                          <span class="checkSpan">S</span>
                        </label>
        </ion-col>
        <span class="spacer"></span>
        <ion-col col-1>
          <label class="coolbox">
                        <input type="checkbox" name="Sun" value="Sun"/>
                          <span class="checkSpan">S</span>
                        </label>
        </ion-col>



      </ion-row>
      <ion-row>
        <ion-col col-12 class="checkbox_align">



            <ion-checkbox>Weekly</ion-checkbox>


        </ion-col>


      </ion-row>

      <ion-row>

        <ion-col col-11 class="geo">
          <i class="icon-home kowoIconFamily iconLeft"></i>


          <ion-input type="text" placeholder="home" class="inputGeo" [(ngModel)]="homeAddress"></ion-input>


        <i class="icon-edit kowoIconFamily iconRight"></i>
      </ion-col>

    <ion-col col-1><i class="icon-geolocalize kowoIconFamily" (click)='getCurrLocationHome();'></i></ion-col>

    </ion-row>


    <ion-row>
      <ion-col col-12>
          <i class="icon-round-trip kowoIconFamily"></i>
      </ion-col>
    </ion-row>


          <ion-row>

          <ion-col col-11 class="geo">
              <i class="icon-work kowoIconFamily iconLeft"></i>


              <ion-input type="text" placeholder="work" class="inputGeo" [(ngModel)]="workAddress"></ion-input>


            <i class="icon-edit kowoIconFamily iconRight"></i>
          </ion-col>

        <ion-col col-1><i class="icon-geolocalize kowoIconFamily" (click)='getCurrLocationWork();'></i></ion-col>

        </ion-row>



      <ion-row>
        <ion-col col-12>

          <ion-input type="text" placeholder="Phone Number"></ion-input>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 class="buttonValidate">

          <button ion-button type="submit" block>validate</button>

        </ion-col>
      </ion-row>

    </ion-grid>



  <!--</form>-->





</ion-content>
