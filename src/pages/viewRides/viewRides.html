      <span class="notificationBubble">0</span>

<ion-content padding>
  <div class="topDetails">
    <h2>All my Rides</h2>
  </div>

  <div class="ridesList">
    <div class="rideBox" *ngFor="let d of rides; let i=index" text-wrap >
      <div class="billu" (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
        <div class="driverIcon">
          <i class="icon-passenger kowoIconFamily"></i>
        </div>

        <div class="rideDescription">
          <span [innerHtml]="d.time"></span>
          <p class="rideInnerDescription" [innerHtml]="d.description"></p>
          <p class="rideInnerId" [innerHtml]="d.id"></p>
        </div>
        <div class="callIcon">
          <ion-icon ios="ios-call" md="md-call" class="callIc"></ion-icon>
          <ion-icon [name]="isGroupShown(i) ? 'ios-arrow-up' : 'ios-arrow-down'" class="downArrow"></ion-icon>
        </div>
      </div>
      <div class="buttons" *ngIf="isGroupShown(i)">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <div class="cancelRequestBtn">
                <button type="button" name="">Cancel Request</button>
              </div>
            </ion-col>
            <ion-col col-6>
              <div class="viewPositionBtn">
                <button type="button" name="">View Driver's Position</button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>
    </div>
  </div>
</ion-content>
