<ion-header>
  <ion-navbar> <!-- color = "red"-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="dashboardMainContent">
    <div class="dashboardImage">
      <img src="assets/image/logo.png" alt="main-icon">
    </div>

    <div class="dashboardBox" *ngFor = "let p of dashboardItems">
      <a href="#">
        <div class="box">
          <i class="{{p.image + ' kowoIconFamily'}}"></i>
        </div>
      </a>
      <p [innerHtml]="p.title"></p>
    </div>
    <div class="seperator">
    </div>
  </div>

</ion-content>

<ion-pullup (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()" [(state)]="footerState">
    <ion-pullup-tab [footer]="pullup" (tap)="toggleFooter()">
      <ion-icon name="arrow-up" *ngIf="footerState == 0"></ion-icon><ion-icon name="arrow-down" *ngIf="footerState == 1"></ion-icon>
    </ion-pullup-tab>
    <ion-toolbar color="primary" (tap)="toggleFooter()">
      <ion-title>Footer</ion-title>
    </ion-toolbar>
    <ion-content>
    ... FOOTER CONTENT ...
    </ion-content>
  </ion-pullup>
